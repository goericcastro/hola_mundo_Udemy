<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>Datos Personales</legend>

        <p>Por favor, llena este formulario para contactarnos con nosotros...</p>
        <label for="">Edad</label>
        <input type="edad" placeholder="Ingrese edad">
        <br />
        <label for="">Contraseña</label>
        <input type="contraseña" placeholder="Ingrese contraseña">
        <br />
        <label for="">Nombre</label>
        <input type="nombre" placeholder="Ingrese nombre">
        <br />
        <button>Registrar</button>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
    </form>
</body>
</html>
